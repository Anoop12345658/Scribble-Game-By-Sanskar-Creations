<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <style>
        /* ... (Your existing CSS styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanskar Creations</h1>
        <h1>Scribble Game</h1>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="timer">00:00</div>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const timer = document.querySelector('.timer');

        let isDrawing = false;
        let x = 0;
        let y = 0;
        let time = 0;
        let intervalId = null;

        const startGame = () => {
            isDrawing = true;
            intervalId = setInterval(updateTimer, 1000);
        };

        const resetGame = () => {
            isDrawing = false;
            clearInterval(intervalId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            time = 0;
            timer.textContent = '00:00';
        };

        const updateTimer = () => {
            time++;
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        };

        // Mouse event handlers (for desktop)
        canvas.addEventListener('mousedown', (e) => {
            const canvasOffset = canvas.getBoundingClientRect();
            x = e.clientX - canvasOffset.left;
            y = e.clientY - canvasOffset.top;
            startGame();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const canvasOffset = canvas.getBoundingClientRect();
            const mouseX = e.clientX - canvasOffset.left;
            const mouseY = e.clientY - canvasOffset.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(mouseX, mouseY);
            ctx.stroke();
            x = mouseX;
            y = mouseY;
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Touch event handlers (for smartphones)
        canvas.addEventListener('touchstart', (e) => {
            const canvasOffset = canvas.getBoundingClientRect();
            x = e.touches[0].clientX - canvasOffset.left;
            y = e.touches[0].clientY - canvasOffset.top;
            startGame();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            const canvasOffset = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - canvasOffset.left;
            const touchY = e.touches[0].clientY - canvasOffset.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(touchX, touchY);
            ctx.stroke();
            x = touchX;
            y = touchY;
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
        });

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
